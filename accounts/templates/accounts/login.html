{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if error %}
  {{error}}
<br/>
<br/>
  {% endif %}
<h1>Log in</h1>



<form class="" action="{% url 'login' %}" method="POST">

  {% csrf_token %}
  username:
  <br/>
  <input type="text" name="username"/>
  <br/>
  password:
  <br/>
  <input type="password" name="password">
  <br/>
  <br/>
  <input class="btn btn-primary" type="submit" value="Log in">
</form>
</div>

{% endblock %}
