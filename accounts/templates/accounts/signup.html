{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if error %}
  {{error}}
<br/>
<br/>
  {% endif %}
<h1>Sign Up!</h1>



<form class="" action="{% url 'signup' %}" method="POST">

  {% csrf_token %}
  username:
  <br/>
  <input type="text" name="username"/>
  <br/>
  password:
  <br/>
  <input type="password" name="password1">
  <br/>
  confirm password:
  <br/>
  <input type="password" name="password2">
  <br/>
  <br/>
  <input class="btn btn-primary" type="submit" value="Sign Up!">
</form>
</div>

{% endblock %}
